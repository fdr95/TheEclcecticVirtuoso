        const MetronomeWidget = ({ isOpen, onClose }) => {
            const [bpm, setBpm] = useState(120);
            const [isPlaying, setIsPlaying] = useState(false);
            const [beats, setBeats] = useState([1, 0, 0, 0]); 
            const [currentBeat, setCurrentBeat] = useState(-1);
            
            const bpmRef = useRef(bpm);
            useEffect(() => { bpmRef.current = bpm; }, [bpm]);
            
            const beatsRef = useRef(beats);
            useEffect(() => { beatsRef.current = beats; }, [beats]);

            const audioCtxRef = useRef(null);
            const nextNoteTimeRef = useRef(0);
            const currentBeatRef = useRef(0);
            const timerIDRef = useRef(null);
            
            const lookahead = 25.0; 
            const scheduleAheadTime = 0.1; 

            const toggleBeatType = (index) => {
                const newBeats = [...beats];
                newBeats[index] = (newBeats[index] + 1) % 3; 
                setBeats(newBeats);
            };

            const addBeat = () => {
                if (beats.length < 12) setBeats([...beats, 0]);
            };

            const removeBeat = () => {
                if (beats.length > 1) setBeats(beats.slice(0, -1));
            };

            const playSound = (time, beatIndex, type) => {
                const drawTime = (time - audioCtxRef.current.currentTime) * 1000;
                setTimeout(() => {
                    setCurrentBeat(beatIndex);
                }, Math.max(0, drawTime));

                if (type === 2) return; 

                const osc = audioCtxRef.current.createOscillator();
                const gainNode = audioCtxRef.current.createGain();

                osc.connect(gainNode);
                gainNode.connect(audioCtxRef.current.destination);

                if (type === 1) {
                    osc.frequency.value = 1200; 
                    gainNode.gain.value = 1;
                } else {
                    osc.frequency.value = 800; 
                    gainNode.gain.value = 0.5;
                }

                osc.start(time);
                osc.stop(time + 0.05);
            };

            const nextNote = () => {
                const secondsPerBeat = 60.0 / bpmRef.current; 
                nextNoteTimeRef.current += secondsPerBeat;
                
                currentBeatRef.current++;
                if (currentBeatRef.current >= beatsRef.current.length) { 
                    currentBeatRef.current = 0;
                }
            };

            const scheduler = () => {
                while (nextNoteTimeRef.current < audioCtxRef.current.currentTime + scheduleAheadTime) {
                    const currentBeatIndex = currentBeatRef.current;
                    const currentBeatType = beatsRef.current[currentBeatIndex];
                    playSound(nextNoteTimeRef.current, currentBeatIndex, currentBeatType);
                    nextNote();
                }
                timerIDRef.current = setTimeout(scheduler, lookahead);
            };

            const togglePlay = () => {
                if (isPlaying) {
                    clearTimeout(timerIDRef.current);
                    setIsPlaying(false);
                    setCurrentBeat(-1);
                } else {
                    if (!audioCtxRef.current) {
                        audioCtxRef.current = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    if (audioCtxRef.current.state === 'suspended') {
                         audioCtxRef.current.resume();
                    }
                    
                    setIsPlaying(true);
                    currentBeatRef.current = 0;
                    nextNoteTimeRef.current = audioCtxRef.current.currentTime + 0.05;
                    scheduler();
                }
            };

                    <div className="flex gap-3 justify-end"><button onClick={onCancel} className="px-4 py-2 text-theme-muted hover:text-theme-main transition">Cancel</button><button onClick={onConfirm} className="px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg transition">Confirm Delete</button></div>
                </div>
            </div>
        );

        const ExerciseItem = ({ exercise, idx, catName, onAdd, onModify, onMove, onDelete, draggable, onDragStart, onDragOver, onDrop }) => {
            const [showMenu, setShowMenu] = useState(false);
            const menuRef = useRef(null);
            useEffect(() => {
                const handleClickOutside = (event) => { if (menuRef.current && !menuRef.current.contains(event.target)) setShowMenu(false); };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);
            const handleClick = (e) => { if (onAdd) { onAdd(exercise); } else if (onModify) { onModify(exercise, catName, idx); } };
            return (
                <div draggable={draggable} onDragStart={onDragStart} onDragOver={onDragOver} onDrop={onDrop} className={`bg-theme-card p-4 rounded-lg border border-theme hover:border-zinc-500 hover:bg-theme-element cursor-pointer flex justify-between items-start transition group relative active:cursor-grabbing ${showMenu ? 'z-50' : 'z-0'}`}>
                    {draggable && (<div className="mr-3 text-theme-muted group-hover:text-theme-main cursor-grab active:cursor-grabbing pt-1"><GripVertical size={20} /></div>)}
                    <div onClick={handleClick} className="flex-1 pr-4"><div className="text-theme-main font-semibold">{exercise.title}</div><div className="text-theme-muted text-sm">{exercise.desc}</div></div>
                    <div className="flex flex-col items-end gap-1"><div className="text-purple-400 font-mono text-sm whitespace-nowrap">{exercise.duration} min</div><div className="relative" ref={menuRef}><button onClick={(e) => { e.stopPropagation(); setShowMenu(!showMenu); }} className="p-1 text-theme-muted hover:text-theme-main rounded hover:bg-theme-element transition"><MoreVertical size={16} /></button>{showMenu && (<div className="absolute right-0 top-full mt-1 w-40 bg-theme-element border border-theme rounded shadow-xl z-[60] overflow-hidden"><button onClick={(e) => { e.stopPropagation(); setShowMenu(false); onMove(exercise, catName, idx); }} className="w-full text-left px-3 py-2 text-xs text-theme-muted hover:bg-theme-hover hover:text-theme-main flex items-center"><ArrowUp className="mr-2 rotate-45" size={12} /> Move</button><button onClick={(e) => { e.stopPropagation(); setShowMenu(false); onModify(exercise, catName, idx); }} className="w-full text-left px-3 py-2 text-xs text-theme-muted hover:bg-theme-hover hover:text-theme-main flex items-center"><Edit2 className="mr-2" size={12} /> Modify</button><button onClick={(e) => { e.stopPropagation(); setShowMenu(false); onDelete(catName, idx, exercise.title); }} className="w-full text-left px-3 py-2 text-xs text-red-400 hover:bg-red-900/20 flex items-center"><Trash2 className="mr-2" size={12} /> Delete</button></div>)}</div></div>
                </div>
            );
        };

        const LibraryManager = ({ library, onUpdateLibrary, onAddStep, mode = 'manage', onClose }) => {
            const [selectedCategory, setSelectedCategory] = useState('All');
            const [searchTerm, setSearchTerm] = useState('');
            const [isAddingCategory, setIsAddingCategory] = useState(false);
            const [newCategoryName, setNewCategoryName] = useState('');
            const [isEditingCategory, setIsEditingCategory] = useState(null);
            const [editCategoryName, setEditCategoryName] = useState('');
            const [draggedEx, setDraggedEx] = useState(null);
            const [editModal, setEditModal] = useState(null); 
            const [moveModal, setMoveModal] = useState(null); 
            const [deleteModal, setDeleteModal] = useState(null); 

            const handleStartAddCategory = () => { setIsAddingCategory(true); setNewCategoryName(''); };
            const handleFinishAddCategory = () => { const name = newCategoryName.trim(); if (name && !library[name]) { onUpdateLibrary({ ...library, [name]: [] }); setSelectedCategory(name); } setIsAddingCategory(false); };
            const handleDeleteCategoryRequest = (categoryName) => { setDeleteModal({ type: 'category', id: categoryName, name: categoryName }); };
            const confirmDeleteCategory = () => { const categoryName = deleteModal.id; const newLibrary = { ...library }; delete newLibrary[categoryName]; onUpdateLibrary(newLibrary); if(selectedCategory === categoryName) setSelectedCategory('All'); setDeleteModal(null); };
            const startRenameCategory = (cat) => { setIsEditingCategory(cat); setEditCategoryName(cat); };
            const finishRenameCategory = () => { if (editCategoryName && editCategoryName !== isEditingCategory) { const { [isEditingCategory]: exercises, ...rest } = library; onUpdateLibrary({ ...rest, [editCategoryName]: exercises }); setSelectedCategory(editCategoryName); } setIsEditingCategory(null); };
            const handleOpenModify = (ex, cat, idx) => setEditModal({ ex, cat, idx });
            const handleSaveModify = (newData, targetCategory) => { const newLib = { ...library }; const originalCat = editModal.cat; const originalIdx = editModal.idx; if (targetCategory !== originalCat) { newLib[originalCat] = newLib[originalCat].filter((_, i) => i !== originalIdx); if (!newLib[targetCategory]) newLib[targetCategory] = []; newLib[targetCategory].push(newData); } else { newLib[originalCat][originalIdx] = newData; } onUpdateLibrary(newLib); setEditModal(null); };
            const handleOpenMove = (ex, cat, idx) => setMoveModal({ ex, currentCat: cat, idx });
            const handleConfirmMove = (targetCat) => { const { currentCat, idx } = moveModal; const newLib = { ...library }; const exercise = newLib[currentCat][idx]; newLib[currentCat] = newLib[currentCat].filter((_, i) => i !== idx); if (!newLib[targetCat]) newLib[targetCat] = []; newLib[targetCat].push(exercise); onUpdateLibrary(newLib); setMoveModal(null); };
            const handleDeleteExerciseRequest = (cat, idx, title) => { setDeleteModal({ type: 'exercise', id: { cat, idx }, name: title }); };
            const confirmDeleteExercise = () => { const { cat, idx } = deleteModal.id; const newLib = { ...library }; newLib[cat] = newLib[cat].filter((_, i) => i !== idx); onUpdateLibrary(newLib); setDeleteModal(null); };
            const handleAddNewExercise = () => { let target = selectedCategory; if (target === 'All') target = Object.keys(library)[0] || 'Uncategorized'; if (!library[target]) onUpdateLibrary({ ...library, [target]: [] }); const newEx = { title: 'New Exercise', duration: 5, type: 'General', desc: 'Description', tab: BLANK_TAB }; const newLib = { ...library }; if(!newLib[target]) newLib[target] = []; newLib[target].push(newEx); onUpdateLibrary(newLib); const newIdx = newLib[target].length - 1; setEditModal({ ex: newEx, cat: target, idx: newIdx }); };
            const handleDragStart = (e, cat, idx) => { setDraggedEx({ cat, idx }); e.dataTransfer.effectAllowed = "move"; };
            const handleDragOver = (e) => { e.preventDefault(); };
            const handleDropOnTab = (e, targetCat) => { e.preventDefault(); if (!draggedEx) return; const { cat: srcCat, idx: srcIdx } = draggedEx; if (srcCat === targetCat) return; const newLib = { ...library }; const item = newLib[srcCat][srcIdx]; newLib[srcCat] = newLib[srcCat].filter((_, i) => i !== srcIdx); if (!newLib[targetCat]) newLib[targetCat] = []; newLib[targetCat].push(item); onUpdateLibrary(newLib); setDraggedEx(null); };
            const handleDropOnItem = (e, targetCat, targetIdx) => { e.preventDefault(); if (!draggedEx) return; if (searchTerm) return; const { cat: srcCat, idx: srcIdx } = draggedEx; if (srcCat === targetCat) { if (srcIdx === targetIdx) return; const newLib = { ...library }; const list = [...newLib[srcCat]]; const [removed] = list.splice(srcIdx, 1); list.splice(targetIdx, 0, removed); newLib[srcCat] = list; onUpdateLibrary(newLib); } setDraggedEx(null); };
            const getDisplayedExercises = () => { let exercises = []; if (selectedCategory === 'All') { Object.keys(library).forEach(cat => { library[cat].forEach((ex, idx) => { exercises.push({ ...ex, _cat: cat, _idx: idx }); }); }); } else { exercises = library[selectedCategory]?.map((ex, idx) => ({ ...ex, _cat: selectedCategory, _idx: idx })) || []; } if (searchTerm) { return exercises.filter(ex => ex.title.toLowerCase().includes(searchTerm.toLowerCase())); } return exercises; };

            return (
                <div className="flex flex-col h-full overflow-hidden relative">
                    <div className="p-4 border-b border-theme flex justify-between items-center bg-theme-card gap-4">
                        <div className="flex items-center gap-2"><h3 className="text-lg font-bold text-theme-main whitespace-nowrap">Exercise Library</h3></div>
                        <div className="relative flex-1 max-w-md"><Icon size={16} className="absolute left-3 top-1/2 transform -translate-y-1/2 text-theme-muted"><Search/></Icon><input className="w-full bg-theme-element border border-theme rounded-full py-1.5 pl-10 pr-4 text-sm text-theme-main focus:outline-none focus:border-purple-500 transition-colors" placeholder="Search exercises..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)}/></div>
                        <button onClick={onClose} className="text-theme-muted hover:text-theme-main"><X size={20}/></button>
                    </div>
                    <div className="flex border-b border-theme flex-wrap items-center px-2 bg-theme-card">
                        <button onClick={() => setSelectedCategory('All')} className={`px-4 py-3 text-sm font-mono uppercase tracking-wider whitespace-nowrap flex items-center ${selectedCategory === 'All' ? 'text-theme-main border-b-2 border-purple-500 bg-theme-element' : 'text-theme-muted hover:text-theme-main'}`}><Icon size={16} className="mr-1"><Layers/></Icon> All</button>
                        {Object.keys(library).map(cat => (<button key={cat} onClick={() => setSelectedCategory(cat)} onDoubleClick={() => startRenameCategory(cat)} onDragOver={(e) => e.preventDefault()} onDrop={(e) => handleDropOnTab(e, cat)} className={`px-4 py-3 text-sm font-mono uppercase tracking-wider whitespace-nowrap flex items-center group relative transition-colors ${selectedCategory === cat ? 'text-theme-main border-b-2 border-purple-500 bg-theme-element' : 'text-theme-muted hover:text-theme-main hover:bg-theme-element/50'}`}>{isEditingCategory === cat ? (<input autoFocus className="bg-transparent border-none outline-none text-theme-main w-20" value={editCategoryName} onChange={(e) => setEditCategoryName(e.target.value)} onBlur={finishRenameCategory} onKeyDown={(e) => e.key === 'Enter' && finishRenameCategory()} />) : (<>{cat}{selectedCategory === cat && (<span onClick={(e) => {e.stopPropagation(); startRenameCategory(cat)}} className="ml-2 opacity-0 group-hover:opacity-100 hover:text-blue-400 transition-opacity"><Edit2 size={12}/></span>)}{cat !== 'All' && selectedCategory === cat && (<span onClick={(e) => {e.stopPropagation(); handleDeleteCategoryRequest(cat)}} className="ml-2 text-theme-muted hover:text-red-500 transition-colors"><Trash2 size={12}/></span>)}</>)}</button>))}
                        {isAddingCategory ? (<input autoFocus className="ml-2 px-2 py-1 bg-theme-element border border-purple-500 rounded text-sm text-theme-main outline-none w-24" placeholder="Name..." value={newCategoryName} onChange={(e) => setNewCategoryName(e.target.value)} onBlur={handleFinishAddCategory} onKeyDown={(e) => e.key === 'Enter' && handleFinishAddCategory()} />) : (<button onClick={handleStartAddCategory} className="px-3 py-3 text-theme-muted hover:text-theme-main hover:bg-theme-element transition"><Plus size={16} /></button>)}
                    </div>
                    <div className="p-4 pb-32 overflow-y-auto tab-scroll flex-1 bg-theme-main">
                        <div className="grid gap-3">
                            {getDisplayedExercises().map((ex, i) => (
                                <ExerciseItem 
                                    key={ex._cat + ex._idx} exercise={ex} idx={ex._idx} catName={ex._cat}
                                    onAdd={mode === 'pick' ? onAddStep : null} onModify={handleOpenModify} onMove={handleOpenMove} onDelete={handleDeleteExerciseRequest}
                                    draggable={!searchTerm && selectedCategory !== 'All'} onDragStart={(e) => handleDragStart(e, ex._cat, ex._idx)} onDragOver={handleDragOver} onDrop={(e) => handleDropOnItem(e, ex._cat, ex._idx)}
                                />
                            ))}
                            {getDisplayedExercises().length === 0 && (<div className="text-center py-10 text-theme-muted italic">No exercises found.</div>)}
                        </div>
                    </div>
                    <div className="p-4 border-t border-theme bg-theme-card text-center"><button onClick={handleAddNewExercise} className="text-sm text-theme-muted hover:text-theme-main underline">+ Add new exercise to "{selectedCategory === 'All' ? Object.keys(library)[0] : selectedCategory}"</button></div>
                    {editModal && (<EditExerciseModal exercise={editModal.ex} originalCategory={editModal.cat} categories={Object.keys(library)} onSave={handleSaveModify} onCancel={() => setEditModal(null)} />)}
                    {moveModal && (<MoveExerciseModal currentCategory={moveModal.currentCat} categories={Object.keys(library)} onMove={handleConfirmMove} onCancel={() => setMoveModal(null)} />)}
                    {deleteModal && (<DeleteConfirmModal itemTitle={deleteModal.name} isCategory={deleteModal.type === 'category'} onConfirm={deleteModal.type === 'category' ? confirmDeleteCategory : confirmDeleteExercise} onCancel={() => setDeleteModal(null)} />)}
                </div>
            );
        };

        const RoutineBuilder = ({ initialRoutine, library, onSave, onCancel, onUpdateLibrary }) => {
            const [title, setTitle] = useState(initialRoutine ? initialRoutine.title : '');
            const [desc, setDesc] = useState(initialRoutine ? initialRoutine.description : '');
            const [steps, setSteps] = useState(initialRoutine ? initialRoutine.steps : []);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const addStep = (exercise) => { setSteps([...steps, { ...exercise, id: Date.now() }]); setIsModalOpen(false); };
            const removeStep = (index) => { const newSteps = [...steps]; newSteps.splice(index, 1); setSteps(newSteps); };
            const moveStep = (index, direction) => { const newSteps = [...steps]; if (direction === -1 && index > 0) { [newSteps[index], newSteps[index - 1]] = [newSteps[index - 1], newSteps[index]]; } else if (direction === 1 && index < newSteps.length - 1) { [newSteps[index], newSteps[index + 1]] = [newSteps[index + 1], newSteps[index]]; } setSteps(newSteps); };
            const updateStepDuration = (index, newDuration) => { const newSteps = [...steps]; newSteps[index] = { ...newSteps[index], duration: newDuration }; setSteps(newSteps); };
            const handleSave = () => { if (!title) return alert("Please enter a routine title."); if (steps.length === 0) return alert("Add at least one exercise."); const totalDuration = steps.reduce((acc, s) => acc + (parseInt(s.duration) || 0), 0); let icon = 'BatteryCharging'; let color = 'text-emerald-400'; if (totalDuration >= 45) { icon = 'Zap'; color = 'text-blue-400'; } if (totalDuration >= 90) { icon = 'Flame'; color = 'text-purple-400'; } onSave({ id: initialRoutine ? initialRoutine.id : `custom-${Date.now()}`, title, description: desc || 'Custom Routine', duration: totalDuration, steps, color, icon, isCustom: true }); };
            return (
                <div className="max-w-6xl mx-auto animate-fade-in pb-20">
                    <div className="flex justify-between items-center mb-6"><h2 className="text-2xl font-bold text-theme-main">{initialRoutine ? 'Edit Routine' : 'Create New Routine'}</h2><button onClick={onCancel} className="text-theme-muted hover:text-theme-main">Cancel</button></div>
                    <div className="grid md:grid-cols-12 gap-6">
                        <div className="md:col-span-4 space-y-4">
                            <div><label className="block text-xs text-theme-muted uppercase tracking-widest mb-1">Title</label><input type="text" value={title} onChange={e => setTitle(e.target.value)} className="w-full bg-theme-card border border-theme rounded-lg p-3 text-theme-main focus:border-purple-500 outline-none" placeholder="Ex: Sunday Shred" /></div>
                            <div><label className="block text-xs text-theme-muted uppercase tracking-widest mb-1">Description</label><textarea value={desc} onChange={e => setDesc(e.target.value)} className="w-full bg-theme-card border border-theme rounded-lg p-3 text-theme-main focus:border-purple-500 outline-none h-24 resize-none" placeholder="Session goals..." /></div>
                            <div className="p-4 bg-theme-card rounded-lg border border-theme text-center"><div className="text-2xl font-mono font-bold text-theme-main">{steps.reduce((acc, s) => acc + (parseInt(s.duration) || 0), 0)} min</div><div className="text-xs text-theme-muted uppercase">Total Duration</div></div>
                            <button onClick={handleSave} className="w-full bg-theme-main text-theme-main border border-theme font-bold py-3 rounded-lg hover:bg-theme-element transition shadow-sm">Save Routine</button>
                            <div className="mt-6 bg-blue-900/10 border border-blue-800/30 p-5 rounded-xl"><h4 className="text-blue-400 font-bold text-sm mb-3 flex items-center"><Icon size={16} className="mr-2"><Info/></Icon> Strategic Blueprint</h4><div className="text-xs text-theme-muted space-y-3"><p>Structure advice: Warm-up (5-10m) -> Technique -> Application -> Cool-down.</p></div></div>
                        </div>
                        <div className="md:col-span-8 bg-theme-card/50 border border-theme rounded-xl p-4 flex flex-col h-[600px]">
                            <div className="flex justify-between items-center mb-4"><h3 className="text-sm font-bold text-theme-muted uppercase">Exercise Sequence</h3><button onClick={() => setIsModalOpen(true)} className="flex items-center text-xs bg-purple-600 hover:bg-purple-500 text-white px-3 py-1.5 rounded-lg transition"><Plus size={14} className="mr-1" /> Add Exercise</button></div>
                            <div className="space-y-2 overflow-y-auto pr-2 tab-scroll flex-grow">
                                {steps.length === 0 && (<div className="h-full flex flex-col items-center justify-center text-theme-muted border-2 border-dashed border-theme rounded-lg p-10"><p>No exercises added.</p></div>)}
                                {steps.map((step, idx) => (<div key={step.id || idx} className="flex items-center bg-theme-card p-3 rounded-lg border border-theme group hover:border-zinc-500 transition"><div className="flex flex-col mr-3 text-theme-muted"><button onClick={() => moveStep(idx, -1)} className="hover:text-theme-main"><ArrowUp size={14} /></button><button onClick={() => moveStep(idx, 1)} className="hover:text-theme-main"><ArrowDown size={14} /></button></div><div className="flex-1 min-w-0"><div className="text-theme-main text-sm font-semibold truncate">{step.title}</div><div className="flex items-center gap-2 mt-1"><div className="flex items-center bg-theme-element border border-theme rounded px-1"><input type="number" min="1" max="120" value={step.duration} onChange={(e) => updateStepDuration(idx, parseInt(e.target.value) || 0)} className="w-10 bg-transparent text-xs text-theme-main focus:outline-none text-center py-1"/><span className="text-theme-muted text-xs pr-1">min</span></div><span className="text-theme-muted text-xs"> {step.type}</span></div></div><button onClick={() => removeStep(idx)} className="text-theme-muted hover:text-red-400 p-2 opacity-0 group-hover:opacity-100 transition-opacity"><Trash2 size={16} /></button></div>))}
                            </div>
                        </div>
                    </div>
                    {isModalOpen && (<div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4" onClick={() => setIsModalOpen(false)}><div className="bg-theme-card w-full max-w-2xl rounded-2xl border border-theme shadow-2xl overflow-hidden flex flex-col max-h-[80vh]" onClick={(e) => e.stopPropagation()}><LibraryManager library={library} onUpdateLibrary={onUpdateLibrary} onAddStep={addStep} mode="pick" onClose={() => setIsModalOpen(false)} /></div></div>)}
                </div>
            );
        };

        const SessionView = ({ routine, onBack, onComplete, onPrev }) => {
            const [stepIndex, setStepIndex] = useState(0);
            const [timeLeft, setTimeLeft] = useState(routine.steps[0].duration * 60);
            const [isActive, setIsActive] = useState(false);
            const [notes, setNotes] = useState({});
            const currentStep = routine.steps[stepIndex];
            const isLastStep = stepIndex === routine.steps.length - 1;
            useEffect(() => { let interval = null; if (isActive && timeLeft > 0) { interval = setInterval(() => { setTimeLeft(timeLeft => timeLeft - 1); }, 1000); } else if (timeLeft === 0) { setIsActive(false); } return () => clearInterval(interval); }, [isActive, timeLeft]);
            useEffect(() => { setTimeLeft(currentStep.duration * 60); setIsActive(false); }, [stepIndex]);
            const formatTime = (seconds) => { const mins = Math.floor(seconds / 60); const secs = seconds % 60; return `${mins}:${secs < 10 ? '0' : ''}${secs}`; };
            const handleNext = () => { if (isLastStep) { onComplete(notes); } else { setStepIndex(prev => prev + 1); } };
            const handleNoteChange = (e) => { setNotes({ ...notes, [stepIndex]: e.target.value }); };
            const progress = ((stepIndex) / routine.steps.length) * 100;
            return (
                <div className="max-w-3xl mx-auto animate-fade-in pb-20">
                    <div className="flex items-center mb-8"><button onClick={onBack} className="flex items-center text-theme-muted hover:text-theme-main transition"><ChevronLeft size={20} className="mr-1" /> Stop</button><div className="ml-auto text-theme-muted font-mono text-sm">Block {stepIndex + 1}/{routine.steps.length}</div></div>
                    <div className="w-full bg-theme-element h-2 rounded-full mb-8 overflow-hidden"><div className="bg-gradient-to-r from-blue-500 to-purple-500 h-full transition-all duration-500" style={{ width: `${progress}%` }}></div></div>
                    <div className="bg-theme-card border border-theme rounded-2xl p-8 mb-6 shadow-2xl relative overflow-hidden">
                        <div className="absolute top-0 right-0 w-64 h-64 bg-purple-500/5 rounded-full blur-3xl -mr-16 -mt-16 pointer-events-none"></div>
                        <div className="flex flex-col md:flex-row justify-between items-center relative z-10"><div className="text-center md:text-left mb-6 md:mb-0 max-w-md"><span className="inline-block px-3 py-1 rounded-full text-xs font-bold mb-3 bg-theme-element text-theme-muted uppercase">{currentStep.type}</span><h2 className="text-3xl font-bold text-theme-main mb-2">{currentStep.title}</h2><p className="text-theme-muted">{currentStep.desc}</p></div><div className="flex flex-col items-center"><div className={`text-6xl font-mono font-bold tracking-tighter mb-4 ${timeLeft < 60 ? 'text-red-500 animate-pulse' : 'text-theme-main'}`}>{formatTime(timeLeft)}</div><div className="flex gap-4"><button onClick={onPrev} disabled={stepIndex === 0} className={`p-4 rounded-full transition-all ${stepIndex === 0 ? 'opacity-50 cursor-not-allowed bg-theme-element text-theme-muted' : 'bg-theme-element text-theme-muted hover:bg-theme-hover hover:text-theme-main'}`}><SkipBack /></button><button onClick={() => setIsActive(!isActive)} className={`p-4 rounded-full transition-all ${isActive ? 'bg-theme-element text-theme-muted hover:bg-theme-hover' : 'bg-theme-main text-theme-main hover:scale-105 shadow-[0_0_20px_rgba(255,255,255,0.3)] border border-theme'}`}>{isActive ? <Pause fill="currentColor" /> : <Play fill="currentColor" />}</button><button onClick={handleNext} className="p-4 rounded-full bg-theme-element text-theme-muted hover:bg-theme-hover hover:text-theme-main transition-all"><SkipForward /></button></div></div></div>
                        {currentStep.tab && (<div className="mt-8 bg-theme-element rounded-lg p-4 border border-theme"><div className="text-xs text-theme-muted mb-2 font-mono uppercase tracking-widest">Tablatura</div><pre className="font-mono text-sm text-emerald-400 overflow-x-auto tab-scroll pb-2 whitespace-pre leading-relaxed">{currentStep.tab}</pre></div>)}
                    </div>
                    <div className="bg-theme-card/50 border border-theme rounded-xl p-6"><label className="flex items-center text-sm font-semibold text-theme-muted mb-3"><Save size={16} className="mr-2" /> Session Notes</label><textarea value={notes[stepIndex] || ''} onChange={handleNoteChange} placeholder="Ex: Reached 120bpm clean..." className="w-full bg-theme-element border border-theme rounded-lg p-4 text-theme-main focus:outline-none focus:border-purple-500 transition-colors h-24 resize-none"></textarea></div>
                </div>
            );
        };

        const SummaryView = ({ routine, notes, onReset }) => {
            const downloadTxt = () => { let content = `SESSION REPORT: ${routine.title}\nDATE: ${new Date().toLocaleDateString()}\n----------------------------\n\n`; routine.steps.forEach((step, index) => { content += `[${step.title}]\n`; content += `Note: ${notes[index] || 'No notes'}\n\n`; }); const element = document.createElement("a"); const file = new Blob([content], {type: 'text/plain'}); element.href = URL.createObjectURL(file); element.download = `Session_${new Date().toISOString().slice(0,10)}.txt`; document.body.appendChild(element); element.click(); };
            return (
                <div className="max-w-2xl mx-auto text-center py-10 animate-fade-in pb-20">
                    <div className="w-20 h-20 bg-green-500/20 text-green-500 rounded-full flex items-center justify-center mx-auto mb-6"><CheckCircle size={40} /></div><h2 className="text-4xl font-bold text-theme-main mb-4">Session Completed!</h2><p className="text-theme-muted mb-10">Great work on "{routine.title}".</p><div className="flex gap-4 justify-center"><button onClick={onReset} className="px-6 py-3 rounded-lg bg-theme-element text-theme-main hover:bg-theme-hover transition">Back to Home</button><button onClick={downloadTxt} className="px-6 py-3 rounded-lg bg-theme-main text-theme-main border border-theme font-bold hover:bg-theme-element transition flex items-center"><Download size={18} className="mr-2" /> Download Report</button></div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('HOME');
            const [routines, setRoutines] = useState(DEFAULT_ROUTINES);
            const [library, setLibrary] = useState(INITIAL_EXERCISE_LIBRARY);
            const [activeRoutine, setActiveRoutine] = useState(null);
            const [sessionNotes, setSessionNotes] = useState(null);
            const [editingRoutine, setEditingRoutine] = useState(null);
            const [showResetModal, setShowResetModal] = useState(false);
            const [isDarkMode, setIsDarkMode] = useState(true);
            const [isMetronomeOpen, setIsMetronomeOpen] = useState(false);
            
            // New state to track if a session is actively running
            const [sessionActive, setSessionActive] = useState(false);
            const [logContent, setLogContent] = useState('');
            const [sessionHistory, setSessionHistory] = useState([]);

            // Session State (Lifted Up)
            const [sessionTimerActive, setSessionTimerActive] = useState(false);
            const [sessionTimeLeft, setSessionTimeLeft] = useState(0);
            const [sessionStepIndex, setSessionStepIndex] = useState(0);
            const [sessionNotesMap, setSessionNotesMap] = useState({});

            // Load saved data
            useEffect(() => {
                const savedRoutines = localStorage.getItem('guitarApp_allRoutines');
                if (savedRoutines) { try { setRoutines(JSON.parse(savedRoutines)); } catch(e) { console.error(e); } }
                const savedLibrary = localStorage.getItem('guitarApp_library');
                if (savedLibrary) { try { setLibrary(JSON.parse(savedLibrary)); } catch(e) { console.error(e); } }
                const savedTheme = localStorage.getItem('guitarApp_theme');
                if (savedTheme) { 
                    setIsDarkMode(savedTheme === 'dark'); 
                    if (savedTheme === 'light') document.body.classList.add('light-mode');
                }
                const savedLog = localStorage.getItem('guitarApp_log');
                if (savedLog) setLogContent(savedLog);
                const savedHistory = localStorage.getItem('guitarApp_sessionHistory');
                if (savedHistory) { try { setSessionHistory(JSON.parse(savedHistory)); } catch(e) {} }
            }, []);

            const toggleTheme = () => {
                const newMode = !isDarkMode;
                setIsDarkMode(newMode);
                if (newMode) {
                    document.body.classList.remove('light-mode');
                    localStorage.setItem('guitarApp_theme', 'dark');
                } else {
                    document.body.classList.add('light-mode');
                    localStorage.setItem('guitarApp_theme', 'light');
                }
            };

            const persistRoutines = (updatedRoutines) => { setRoutines(updatedRoutines); localStorage.setItem('guitarApp_allRoutines', JSON.stringify(updatedRoutines)); };
            const persistLibrary = (updatedLibrary) => { setLibrary(updatedLibrary); localStorage.setItem('guitarApp_library', JSON.stringify(updatedLibrary)); }
            
            // Session Timer Logic
            useEffect(() => {
                let interval = null;
                if (sessionTimerActive && sessionTimeLeft > 0) {
                    interval = setInterval(() => {
                        setSessionTimeLeft(prev => prev - 1);
                    }, 1000);
                } else if (sessionTimeLeft === 0) {
                    setSessionTimerActive(false);
                }
                return () => clearInterval(interval);
            }, [sessionTimerActive, sessionTimeLeft]);

            const saveRoutine = (newRoutine) => { const updatedRoutines = { ...routines, [newRoutine.id]: newRoutine }; persistRoutines(updatedRoutines); setView('HOME'); };
            const deleteRoutine = (routineId) => { if(confirm("Are you sure you want to delete this routine?")) { const updatedRoutines = { ...routines }; delete updatedRoutines[routineId]; persistRoutines(updatedRoutines); } };
            const confirmReset = () => { persistRoutines(DEFAULT_ROUTINES); persistLibrary(INITIAL_EXERCISE_LIBRARY); setShowResetModal(false); };
            
            const handleViewChange = (newView) => {
                setView(newView);
            };

            const goToPreview = (routine) => { setActiveRoutine(routine); setView('PREVIEW'); };
            const goToLibrary = () => { setView('LIBRARY'); };
            
            const startSession = () => { 
                // Initialize Session
                setSessionActive(true); // START THE SESSION STATE
                setSessionStepIndex(0);
                setSessionTimeLeft(activeRoutine.steps[0].duration * 60);
                setSessionNotesMap({});
                setSessionTimerActive(false); // User must press Play
                setView('SESSION'); 
            };
            
            const stopSession = () => {
                setSessionActive(false); // STOP THE SESSION STATE
                setSessionTimerActive(false);
                setActiveRoutine(null);
                setView('HOME');
            };
            
            const handleSessionNext = () => {
                if (sessionStepIndex === activeRoutine.steps.length - 1) {
                    completeSession(sessionNotesMap);
                } else {
                    const nextIndex = sessionStepIndex + 1;
                    setSessionStepIndex(nextIndex);
                    setSessionTimeLeft(activeRoutine.steps[nextIndex].duration * 60);
                    setSessionTimerActive(false);
                }
            };

            const handleSessionPrev = () => {
                if (sessionStepIndex > 0) {
                    const prev = sessionStepIndex - 1;
                    setSessionStepIndex(prev);
                    setSessionTimeLeft(activeRoutine.steps[prev].duration * 60);
                    setSessionTimerActive(false);
                }
            };

            const completeSession = (notes) => { 
                setSessionNotes(notes); 
                
                // Create History Entry
                const newEntry = {
                    id: Date.now(),
                    date: new Date().toLocaleDateString() + ' ' + new Date().toLocaleTimeString(),
                    routineTitle: activeRoutine.title,
                    notes: notes,
                    steps: activeRoutine.steps 
                };
                
                const updatedHistory = [newEntry, ...sessionHistory];
                setSessionHistory(updatedHistory);
                localStorage.setItem('guitarApp_sessionHistory', JSON.stringify(updatedHistory));

                setSessionActive(false); // Session finished
                setView('SUMMARY'); 
                setActiveRoutine(null); 
                setSessionTimerActive(false);
            };

            const updateLog = (newContent) => {
                setLogContent(newContent);
                localStorage.setItem('guitarApp_log', newContent);
            };

            const openBuilder = (routineToEdit = null) => { setEditingRoutine(routineToEdit); setView('BUILDER'); };

            // Modified rendering to support persistent session
            const renderContent = () => {
                const isSessionView = view === 'SESSION';
                
                // Content for non-session views
                const mainContent = (() => {
                    switch(view) {
                        case 'HOME':
                            return (
                                <div className="max-w-6xl mx-auto animate-fade-in pb-20 p-6 md:p-12">
                                    <header className="mb-12 text-center">
                                        <h1 className="text-4xl md:text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-500 mb-4 tracking-tight">THE ECLECTIC VIRTUOSO</h1>
                                        <p className="text-theme-muted text-lg">Select, modify, or create your practice protocol.</p>
                                    </header>
                                    <div className="grid md:grid-cols-4 gap-6 mb-8">
                                        {Object.values(routines).map(routine => (
                                            <RoutineCard key={routine.id} routine={routine} onClick={() => goToPreview(routine)} onEdit={openBuilder} onDelete={deleteRoutine} />
                                        ))}
                                        <div onClick={() => openBuilder(null)} className="border-2 border-dashed border-theme rounded-xl flex flex-col items-center justify-center p-6 cursor-pointer hover:border-purple-500 hover:bg-theme-element transition group min-h-[200px]">
                                            <div className="w-12 h-12 rounded-full bg-theme-element flex items-center justify-center mb-3 group-hover:bg-purple-600 transition"><Plus className="text-theme-muted group-hover:text-white" /></div>
                                            <h3 className="text-theme-main font-bold group-hover:text-white">Create Routine</h3>
                                        </div>
                                    </div>
                                </div>
                            );
                        case 'LIBRARY':
                            return (
                                <div className="h-full bg-theme-main animate-fade-in flex flex-col">
                                    <LibraryManager library={library} onUpdateLibrary={persistLibrary} mode="manage" onClose={() => setView('HOME')} />
                                </div>
                            );
                        case 'LOG':
                            return <LogView content={logContent} onChange={updateLog} history={sessionHistory} />;
                        case 'METRONOME':
                            return <PlaceholderView title="Metronome" icon={Watch} />;
                        case 'SETTINGS':
                            return <SettingsView onReset={() => setShowResetModal(true)} isDarkMode={isDarkMode} toggleTheme={toggleTheme} />;
                        case 'PREVIEW':
                            return activeRoutine && <div className="p-6 md:p-12"><RoutinePreview routine={activeRoutine} onStart={startSession} onBack={() => setView('HOME')} onEdit={() => openBuilder(activeRoutine)} /></div>;
                        case 'SESSION':
                            // Session logic moved to Persistent Session View below
                            return null; 
                        case 'SUMMARY':
                            return activeRoutine && <div className="p-6 md:p-12"><SummaryView routine={activeRoutine} notes={sessionNotes} onReset={() => setView('HOME')} /></div>; // Note: activeRoutine is cleared in completeSession, handle this
                        case 'BUILDER':
                            return <div className="p-6 md:p-12"><RoutineBuilder initialRoutine={editingRoutine} library={library} onUpdateLibrary={persistLibrary} onSave={saveRoutine} onCancel={() => setView('HOME')} /></div>;
                        default:
                            return null;
                    }
                })();

                // Special handling for Summary view since activeRoutine is cleared
                if (view === 'SUMMARY') {
                    // Re-use last active routine or pass props differently. 
                    // For simplicity, let's keep activeRoutine until summary is dismissed.
                    // Actually, completeSession clears it. Let's fix completeSession.
                    // Fixed: activeRoutine set to null ONLY when leaving summary.
                    // But wait, completeSession sets activeRoutine to null.
                    // Let's create a temp state for summary routine.
                    return <div className="p-6 md:p-12"><SummaryView routine={activeRoutine || {title: 'Session'}} notes={sessionNotes} onReset={() => { setActiveRoutine(null); setView('HOME'); }} /></div>;
                }

                return (
                    <>
                        {/* 1. Main Content (Home, Library, etc) - visible when NOT in session view */}
                        <div className={isSessionView ? 'hidden' : 'block h-full overflow-y-auto'}>
                            {mainContent}
                        </div>

                        {/* 2. Persistent Session View - always mounted if active, visible only when view is SESSION */}
                        {activeRoutine && view !== 'SUMMARY' && (
                            <div className={isSessionView ? 'block h-full overflow-y-auto p-6 md:p-12' : 'hidden'}>
                                {/* Inline SessionView using props from App state */}
                                <div className="max-w-3xl mx-auto animate-fade-in pb-20">
                                    <div className="flex items-center mb-8"><button onClick={stopSession} className="flex items-center text-theme-muted hover:text-theme-main transition"><ChevronLeft size={20} className="mr-1" /> Stop</button><div className="ml-auto text-theme-muted font-mono text-sm">Block {sessionStepIndex + 1}/{activeRoutine.steps.length}</div></div>
                                    <div className="w-full bg-theme-element h-2 rounded-full mb-8 overflow-hidden"><div className="bg-gradient-to-r from-blue-500 to-purple-500 h-full transition-all duration-500" style={{ width: `${((sessionStepIndex) / activeRoutine.steps.length) * 100}%` }}></div></div>
                                    <div className="bg-theme-card border border-theme rounded-2xl p-8 mb-6 shadow-2xl relative overflow-hidden">
                                        <div className="absolute top-0 right-0 w-64 h-64 bg-purple-500/5 rounded-full blur-3xl -mr-16 -mt-16 pointer-events-none"></div>
                                        <div className="flex flex-col md:flex-row justify-between items-center relative z-10">
                                            <div className="text-center md:text-left mb-6 md:mb-0 max-w-md">
                                                <span className="inline-block px-3 py-1 rounded-full text-xs font-bold mb-3 bg-theme-element text-theme-muted uppercase">{activeRoutine.steps[sessionStepIndex].type}</span>
                                                <h2 className="text-3xl font-bold text-theme-main mb-2">{activeRoutine.steps[sessionStepIndex].title}</h2>
                                                <p className="text-theme-muted">{activeRoutine.steps[sessionStepIndex].desc}</p>
                                            </div>
                                            <div className="flex flex-col items-center">
                                                <div className={`text-6xl font-mono font-bold tracking-tighter mb-4 ${sessionTimeLeft < 60 ? 'text-red-500 animate-pulse' : 'text-theme-main'}`}>
                                                    {(() => { const m = Math.floor(sessionTimeLeft / 60); const s = sessionTimeLeft % 60; return `${m}:${s < 10 ? '0' : ''}${s}`; })()}
                                                </div>
                                                <div className="flex gap-4">
                                                    <button onClick={handleSessionPrev} disabled={sessionStepIndex === 0} className={`p-4 rounded-full transition-all ${sessionStepIndex === 0 ? 'opacity-50 cursor-not-allowed bg-theme-element text-theme-muted' : 'bg-theme-element text-theme-muted hover:bg-theme-hover hover:text-theme-main'}`}><SkipBack /></button>
                                                    <button onClick={() => setSessionTimerActive(!sessionTimerActive)} className={`p-4 rounded-full transition-all ${sessionTimerActive ? 'bg-theme-element text-theme-muted hover:bg-theme-hover' : 'bg-theme-main text-theme-main hover:scale-105 shadow-[0_0_20px_rgba(255,255,255,0.3)] border border-theme'}`}>{sessionTimerActive ? <Pause fill="currentColor" /> : <Play fill="currentColor" />}</button>
                                                    <button onClick={handleSessionNext} className="p-4 rounded-full bg-theme-element text-theme-muted hover:bg-theme-hover hover:text-theme-main transition-all"><SkipForward /></button>
                                                </div>
                                            </div>
                                        </div>
                                        {activeRoutine.steps[sessionStepIndex].tab && (<div className="mt-8 bg-theme-element rounded-lg p-4 border border-theme"><div className="text-xs text-theme-muted mb-2 font-mono uppercase tracking-widest">Tablatura</div><pre className="font-mono text-sm text-emerald-400 overflow-x-auto tab-scroll pb-2 whitespace-pre leading-relaxed">{activeRoutine.steps[sessionStepIndex].tab}</pre></div>)}
                                    </div>
                                    <div className="bg-theme-card/50 border border-theme rounded-xl p-6"><label className="flex items-center text-sm font-semibold text-theme-muted mb-3"><Save size={16} className="mr-2" /> Session Notes</label><textarea value={sessionNotesMap[sessionStepIndex] || ''} onChange={(e) => setSessionNotesMap({...sessionNotesMap, [sessionStepIndex]: e.target.value})} placeholder="Ex: Reached 120bpm clean..." className="w-full bg-theme-element border border-theme rounded-lg p-4 text-theme-main focus:outline-none focus:border-purple-500 transition-colors h-24 resize-none"></textarea></div>
                                </div>
                            </div>
                        )}

                        {/* 3. Mini Player - Visible ONLY if session is running AND we are navigating elsewhere (not session view, not summary) */}
                        {sessionActive && activeRoutine && !isSessionView && view !== 'SUMMARY' && (
                            <MiniPlayer routine={activeRoutine} timeLeft={sessionTimeLeft} onResume={() => setView('SESSION')} />
                        )}
                    </>
                );
            };

            return (
                <div className="flex flex-col h-screen bg-theme-main text-theme-main transition-colors duration-300">
                    <main className="flex-grow overflow-hidden relative">
                        {renderContent()}
                    </main>

                    {/* Metronome Overlay Widget */}
                    <MetronomeWidget isOpen={isMetronomeOpen} onClose={() => setIsMetronomeOpen(false)} />

                    <BottomNav 
                        activeView={view} 
                        onViewChange={handleViewChange} 
                        isMetronomeOpen={isMetronomeOpen}
                        onToggleMetronome={() => setIsMetronomeOpen(!isMetronomeOpen)}
                    />

                    {showResetModal && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[100] p-4">
                            <div className="bg-theme-card border border-theme rounded-xl p-6 max-w-md w-full shadow-2xl animate-fade-in">
                                <div className="flex items-center text-red-500 mb-4"><AlertTriangle size={32} className="mr-3"/><h3 className="text-xl font-bold text-theme-main">Reset Everything?</h3></div>
                                <p className="text-theme-muted mb-6 leading-relaxed">Warning: This action will <strong>permanently delete</strong> all your custom routines and modifications. The application will revert to factory defaults.</p>
                                <div className="flex gap-3 justify-end">
                                    <button onClick={() => setShowResetModal(false)} className="px-4 py-2 text-theme-muted hover:text-theme-main transition">Cancel</button>
                                    <button onClick={confirmReset} className="px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg transition">Confirm Reset</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
